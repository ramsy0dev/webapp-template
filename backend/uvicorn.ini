[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,api

[handlers]
keys=default

[formatters]
keys=default

[formatter_default]
format=[%(asctime)s] %(levelname)s %(name)s: %(message)s
datefmt=%H:%M:%S

[handler_default]
class=StreamHandler
level=INFO
formatter=default
args=(sys.stdout,)

[logger_root]
level=INFO
handlers=default

[logger_uvicorn]
level=INFO
handlers=default
propagate=0
qualname=uvicorn

[logger_uvicorn.error]
level=INFO
handlers=default
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=default
propagate=0
qualname=uvicorn.access

[logger_api]
level=INFO
handlers=default
propagate=0
qualname=api

